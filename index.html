<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>類比時鐘設計</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <canvas id="mycanvas" width="700" height="700">
    </canvas>
    <script>
        const canvas = document.getElementById('mycanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 700;
        canvas.height = 700;
        printHere();
        function degree(degree) {
            var factor = Math.PI/180;
            return degree*factor;
        }
        function printHere() {
            var now = new Date();
            var today = now.toDateString();
            var time = now.toLocaleTimeString();
            var hrs = now.getHours();
            var min = now.getMinutes();
            var sec = now.getSeconds();
            var mil = now.getMilliseconds();
            var smoothsec = sec+(mil/1000);
            var smoothmin = min+(smoothsec/60);

            var xs=Math.cos(degree(smoothsec * 6) - 90)*257;
            var ys=Math.sin(degree(smoothsec * 6) - 90)*257;
            var x_s=Math.cos(degree(smoothsec * 6) - 90)*30;
            var y_s=Math.sin(degree(smoothsec * 6) - 90)*30;
            var xm=Math.cos(degree(smoothmin * 6) - 90)*237;
            var ym=Math.sin(degree(smoothmin * 6) - 90)*237;
            var x_m=Math.cos(degree(smoothmin * 6) - 90)*20;
            var y_m=Math.sin(degree(smoothmin * 6) - 90)*20;
            var xh=Math.cos(degree((hrs*30) - 90))*217;
            var yh=Math.sin(degree((hrs*30) - 90))*217;
            var x_h=Math.cos(degree((hrs*30) - 90))*10;
            var y_h=Math.sin(degree((hrs*30) - 90))*10;
            ctx.fillRect(0, 0, 700, 700);

            ctx.beginPath();
            ctx.strokeStyle = 'yellow';
            ctx.lineWidth = 14;
            ctx.arc(350, 300, 270, 0, 2*Math.PI);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.strokeStyle = 'yellow';
            ctx.lineWidth = 257;
            ctx.arc(350, 300, 128.5, degree(270), degree(smoothsec * 6) - 90);
            ctx.stroke();

            ctx.beginPath();
            ctx.strokeStyle = 'green';
            ctx.lineWidth = 237;
            ctx.arc(350, 300, 118.5, degree(270), degree(smoothmin * 6) - 90);
            ctx.stroke();    

            ctx.beginPath();
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 217;
            ctx.arc(350, 300, 108.5, degree(270), degree((hrs*30) - 90));
            ctx.stroke();  

            ctx.beginPath();
            ctx.lineWidth = 16;
            ctx.strokeStyle = 'red';
            ctx.moveTo(350-x_h, 300-y_h);
            ctx.lineTo(xh+350, yh+300);
            ctx.stroke();

            ctx.beginPath();
            ctx.lineWidth = 12;
            ctx.strokeStyle = 'green';
            ctx.moveTo(350-x_m, 300-y_m);
            ctx.lineTo(xm+350, ym+300);
            ctx.stroke();

            ctx.beginPath();
            ctx.lineWidth = 8;
            ctx.strokeStyle = 'yellow';
            ctx.moveTo(350-x_s, 300-y_s);
            ctx.lineTo(xs+350, ys+300);
            ctx.stroke();

            ctx.font = "35px Microsoft JhengHei";
            ctx.fillStyle = 'rgba(00, 255, 255, 1)'
            ctx.fillText(today, 225, 620);
            
            ctx.font = "35px Microsoft JhengHei";
            ctx.fillStyle = 'rgba(00, 255, 255, 1)'
            ctx.fillText(time+":"+mil, 210, 670);

            ctx.fillStyle = 'rgba(0, 0, 0, 1)'
        }
        setInterval(printHere, 10);
    </script>

</body>

</html>
