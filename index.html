<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>類比時鐘設計</title>
    <style>

    </style>
</head>

<body>
    <canvas id="mycanvas" width="600" height="700">
    </canvas>
    <script>
        const canvas = document.getElementById('mycanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 600;
        canvas.height = 700;
        ctx.strokeStyle = 'red';
        // ctx.lineWidth = 17;
        // ctx.shadowBlur = 15;
        // ctx.shadowColor = 'red'
        // ctx.fillStyle = "green";
        printHere();
        function degree(e) {
            let v = e * Math.PI / 180;
            return v;
        }
        function printHere() {
            var now = new Date();
            var today = now.toDateString();
            var time = now.toLocaleTimeString();
            var hrs = now.getHours();
            var min = now.getMinutes();
            var sec = now.getSeconds();
            var mil = now.getMilliseconds();
            var smoothsec = sec + (mil / 1000);
            var smoothmin = min + (smoothsec / 60);
            var xs=Math.cos(degree(smoothsec * 6) - 90)*257;
            var ys=Math.sin(degree(smoothsec * 6) - 90)*257;
            var x_s=Math.cos(degree(smoothsec * 6) - 90)*30;
            var y_s=Math.sin(degree(smoothsec * 6) - 90)*30;
            var xm=Math.cos(degree(smoothmin * 6) - 90)*180;
            var ym=Math.sin(degree(smoothmin * 6) - 90)*180;
            var x_m=Math.cos(degree(smoothmin * 6) - 90)*20;
            var y_m=Math.sin(degree(smoothmin * 6) - 90)*20;
            var xh=Math.cos((hrs*30) - 90)*180;
            var yh=Math.sin((hrs*30) - 90)*180;
            var x_h=Math.cos((hrs*30) - 90)*10;
            var y_h=Math.sin((hrs*30) - 90)*10;
            ctx.fillRect(0, 0, 600, 700);


            ctx.beginPath();
            ctx.lineWidth = 16;
            ctx.strokeStyle = 'red';
            ctx.moveTo(300-x_h, 300-y_h);
            ctx.lineTo(xh+300, yh+300);
            ctx.stroke();

            ctx.beginPath();
            ctx.lineWidth = 12;
            ctx.strokeStyle = 'green';
            ctx.moveTo(300-x_m, 300-y_m);
            ctx.lineTo(xm+300, ym+300);
            ctx.stroke();

            ctx.beginPath();
            ctx.lineWidth = 8;
            ctx.strokeStyle = 'yellow';
            ctx.moveTo(300-x_s, 300-y_s);
            ctx.lineTo(xs+300, ys+300);
            ctx.stroke();

            ctx.beginPath();
            ctx.lineWidth = 14;
            ctx.arc(300, 300, 250, degree(270), degree(smoothsec * 6) - 90);
            ctx.stroke();

            ctx.beginPath();
            ctx.lineWidth = 14;
            ctx.arc(300, 300, 270, 0, 2*Math.PI);
            ctx.stroke();
        }
        setInterval(printHere, 10);
    </script>

</body>

</html>
